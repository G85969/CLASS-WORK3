<!DOCTYPE html>
<html>
<head>
    <title>Personal Details Form</title>
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <h1>Personal Details</h1>
    <form>
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name="firstname"><br><br>

        <label for="middlename">Middlename:</label>
        <input type="text" id="middlename" name="middlename"><br><br>

        <label for="lastname">Lastname:</label>   

        <input type="text" id="lastname" name="lastname"><br><br>   


        <label for="course">Course:</label>
        <select id="course" name="course">
            <option value="course1">course</option>
            <option value="course2">BCA</option> 
            <option value="course3">BBA</option>
            <option value="course4">B.TECH</option>
            <option value="course5">MBA</option>
            <option value="course6">MCA</option>   
            <option value="course7">M.TECH</option>     

            </select><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input   
 type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>   

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label   
 for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea><br><br>   


        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password:</label>
        <input type="password"   
 id="password" name="password"><br><br>

        <label for="re-type-password">Re-type password:</label>
        <input type="password" id="re-type-password" name="re-type-password"><br><br>

        <label for="terms-and-conditions">   

            <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions">
            Agree to terms and conditions
        </label><br><br>

        <label for="choose-file">Choose File:</label>
        <input type="file" id="choose-file" name="choose-file"><br><br>

        <label for="choose-color">Choose Color:</label>
        <input type="color" id="choose-color" name="choose-color"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
